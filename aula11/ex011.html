<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sabendo a sua nacionalidade ...</h1>
    Digite onde você nasceu : <input type="text" name="txtn1" id="txtn1">
    <input type="button" value="Enviar", onclick = "checar()">
    <div id = "res">
    <script>
        function checar(){
            var mensagem = String(window.document.getElementById("txtn1").value)
            var res = window.document.querySelector("div#res")            
            
            if (mensagem == 'brasil'){
                res.innerHTML = `<p>Você é um natívo Brasileiro</p>`
            }else{
                res.innerHTML = `<p> Você é estrangeiro e é nascido em ${mensagem} </p>`
            }
            
        }
    </script>
</body>
</html>
